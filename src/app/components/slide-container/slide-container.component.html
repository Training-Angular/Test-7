<div *ngIf="epicImages.length <= 0" class="alert alert-danger" role="alert">
  There is no data for this date!
</div>
<ngb-carousel *ngIf="epicImages.length > 0" #carousel [interval]="interval"
  [showNavigationIndicators]="showNavigationIndicators" (slide)="onSlide($event)">
  <ng-template ngbSlide *ngFor="let url of epicImages; index as i">
    <div class="text-center">
      <img [src]="url" class="w-75 h-75" [alt]="i">
    </div>
  </ng-template>
</ngb-carousel>
